version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: budget-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-budget_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budget-network

  # Backend API (Elysia with Bun)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: budget-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-budget_db}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      APP_PORT: ${APP_PORT:-3000}
      APP_ENV: ${APP_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-supersecret-change-in-production}
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    volumes:
      # Mount source for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/drizzle.config.ts:/app/drizzle.config.ts:ro
      - ./backend/drizzle:/app/drizzle
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${APP_PORT:-3000}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - budget-network

  frontend:
    build:
      context: ./frontend/budget-frontend
      dockerfile: Dockerfile
      target: development
    container_name: budget-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      # Enable polling so Docker detects file changes on all platforms
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Mount source for hot reload â€” changes reflect instantly without rebuild
      - ./frontend/budget-frontend/src:/app/src
      - ./frontend/budget-frontend/public:/app/public
    networks:
      - budget-network

volumes:
  postgres_data:
    name: budget_postgres_data

networks:
  budget-network:
    name: budget-network
    driver: bridge
